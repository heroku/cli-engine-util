---
version: 2
jobs:
  node-latest: &test-build
    docker:
      - image: node:latest
    working_directory: ~/cli
    steps:
      - checkout
      - restore_cache:
          keys:
            - v0-yarn-{{checksum ".circleci/config.yml"}}-{{ .Environment.CIRCLE_JOB }}-{{ .Branch }}-{{checksum "yarn.lock"}}
            - v0-yarn-{{checksum ".circleci/config.yml"}}-{{ .Environment.CIRCLE_JOB }}-{{ .Branch }}-
            - v0-yarn-{{checksum ".circleci/config.yml"}}-{{ .Environment.CIRCLE_JOB }}-master
      - run: |
          if [[ ! -x "$(command -v shellcheck)" ]]; then
            apt-key update && apt-get update && apt-get install -y --force-yes shellcheck
          fi
      - run: cd test/fixtures/jest && yarn --frozen-lockfile
      - run: ./scripts/ci_run
      - save_cache:
          key: v0-yarn-{{checksum ".circleci/config.yml"}}-{{ .Environment.CIRCLE_JOB }}-{{ .Branch }}-{{checksum "yarn.lock"}}
          paths:
            - ~/cli/node_modules
            - ~/cli/test/fixtures/jest/node_modules
            - /usr/local/share/.cache/yarn
            - /usr/local/share/.config/yarn
            - /usr/bin/shellcheck
  node-8:
    <<: *test-build
    docker:
      - image: node:8
  node-6:
    <<: *test-build
    docker:
      - image: node:6

workflows:
  version: 2
  test:
    jobs:
      - node-latest
      - node-8
      - node-6
